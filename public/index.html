<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>week-18-homework</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="style.css" type="text/css"/>

  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>SCRAPING</h1>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="panel panel-default">
            <div class="panel-heading">Create a Note</div>
            <div class="panel-body">
              <div class="form-group" id="createNote">
                <label for="noteForm"></label>
                <textarea class="form-control" id="noteForm" rows="8"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="saveNoteBtn">SAVE</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="panel panel-default">
            <div class="panel-heading" id="movieHeading">News</div>
            <div class="panel-body" id="movieBody"></div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="panel panel-default">
            <div class="panel-heading">Delete a Note</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="deleteNoteForm"></label>
                <textarea class="form-control" id="deleteNoteForm" rows="8"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="deleteNoteBtn">DELETE</button>
            </div>
          </div>
        </div>
      </div> <!-- row close -->
    </div> <!-- container close -->

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
